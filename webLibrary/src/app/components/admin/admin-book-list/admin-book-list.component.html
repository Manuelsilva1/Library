<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Administración de Libros</h2>
    <button mat-raised-button color="primary" (click)="addBook()">
      <i-tabler name="plus" class="icon-sm"></i-tabler> Añadir Nuevo Libro
    </button>
  </div>

  <mat-card *ngIf="isLoading" class="loading-card">
    <mat-card-content class="text-center">
      <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
      <p>Cargando libros...</p>
    </mat-card-content>
  </mat-card>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage && books.length === 0" class="alert alert-info">
    No hay libros para mostrar. ¡Añade algunos!
  </div>

  <div *ngIf="!isLoading && books.length > 0" class="table-responsive">
    <table mat-table [dataSource]="books" class="mat-elevation-z8 full-width-table">

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let book"> {{book.title}} </td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let book"> {{book.author}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoría </th>
        <td mat-cell *matCellDef="let book"> {{book.category}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let book"> {{book.price | currency:'USD'}} </td>
      </ng-container>

      <!-- Stock Column -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let book"> {{book.stock === undefined ? 'N/A' : book.stock}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
        <td mat-cell *matCellDef="let book" class="text-center">
          <button mat-icon-button color="primary" (click)="editBook(book.id)" matTooltip="Editar Libro">
            <i-tabler name="edit" class="icon-sm"></i-tabler>
          </button>
          <button mat-icon-button color="warn" (click)="deleteBook(book.id)" matTooltip="Eliminar Libro">
            <i-tabler name="trash" class="icon-sm"></i-tabler>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['title', 'author', 'category', 'price', 'stock', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'author', 'category', 'price', 'stock', 'actions'];"></tr>
    </table>

    <mat-paginator 
        [length]="totalBooks"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="handlePageEvent($event)"
        aria-label="Seleccionar página de libros">
    </mat-paginator>
  </div>
</div>
